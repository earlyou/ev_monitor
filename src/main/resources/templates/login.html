<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" 
integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
<meta charset="utf-8">

<script>
$(document).ready(function(){
	$('#adminlogin_bt').click(function(){		
		$('#adminlogin_form').attr({
			'method':'post',
			'action':'/loginimpl' 
		});
		$('#adminlogin_form').submit();
	});
	
});
</script>


<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block"><img src="/img/loginimagecar.jpg" style="width: 470px; height: 500px;"/></div>
                            <div class="col-lg-6" style="margin-top:60px;">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>
                                    <form method="post" id="adminlogin_form">
                                        <div class="form-group">
                                            <input type="text" id="id" name="id" class="form-control form-control-user"
                                                aria-describedby="emailHelp"
                                                placeholder="관리자 아이디를 입력해주세요.">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" id="pwd" name="pwd" 
                                            class="form-control form-control-user" placeholder="관리자 비밀번호를 입력해주세요.">
                                        </div>
                                    <hr>
                                        <button type="submit" class="btn btn-primary btn-user btn-block" id="adminlogin_bt">
                                            로그인
                                        </button>
                                    </form>
                                    
                                        <div class="form-group" th:if="${loginfail != null}">        
      										<div class="col-sm-offset-5 col-sm-20">
      											<span class="form-control form-control-user" th:text="${loginfail}" 
      											style ="color:blue; font-weight:bold; background:#FA5858; text-align: center;" id="loginfail"></span>
      										</div>
  										</div> 
  										
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
    
    

</body>
